<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

    <title>Downloader</title>
</head>
<body>
    
    <section class="main">

        <h1>File Downloader</h1>


        <div class="box-container">
            <div class="box">
                <p>
        Easily download any file by pasting your URL in the box below and click on Download. <br>
        Please check your URL to be genuine and do not spam in the box <br>
        Thank You Enjoy!
                </p>
                <input type="text" placeholder="Paste the URL here.." required >
                <button>Download</button>
                <h4>Created by <span class="auto-input"></span></h4>
            </div>
        </div>


    </section>



    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</body>
</html>
